server:
  port: 9090

spring:
  profiles:
    default: local

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    defer-datasource-initialization: true

  # 파일 한 개당 최대 사이즈: max-file-size
  # 요청당 최대 파일 크기: max-request-size
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

# swagger 설정
springdoc:
  swagger-ui:
    use-root-path: true
    path: /api
    operations-sorter: alpha
  api-docs:
    path: /api-docs